<!DOCTYPE html>
<html>

<head>
    <title>Math Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'new_quiz' %}">Math Quiz</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{% url 'new_quiz' %}">New Quiz</a>
                <a class="nav-link" href="{% url 'score_list' %}">Scores</a>
                <a class="nav-link" href="{% url 'retry_list' %}">Retry</a>
            </div>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <span class="nav-link text-light">Hi, {{ user.username }}!</span>
                <form id="logout-form" method="post" action="/admin/logout/">
                    {% csrf_token %}
                    <button class="btn btn-dark" type="submit">Log out</button>
                </form>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
